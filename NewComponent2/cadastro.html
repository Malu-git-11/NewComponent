<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro - Dick Vigarista</title>
</head>

<body>
    <div class="card-cadastro">
        <h1>Cadastro de Vilões</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
                <label for="email">E-mail malvado</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="senha">Senha secreta</label>
                <input type="password" id="senha" name="senha" required />
            </div>

            <div class="form-group">
                <label for="confirmar">Confirme a senha</label>
                <input type="password" id="confirmar" name="confirmar" required />
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>

        <div class="voltar">
            <p>Já tem conta? <a href="index.html">Voltar</a></p>
        </div>
    </div>
</body>

</html>
